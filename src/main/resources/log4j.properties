log4j.rootLogger=INFO, console,fetchBuild
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}]-[%t-%5p]-[%C-%M(%L)]£º %m%n  

log4j.appender.fetchBuild=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fetchBuild.layout=org.apache.log4j.PatternLayout
log4j.appender.fetchBuild.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}]-[%t-%5p]-[%C-%M(%L)]£º %m%n  
log4j.appender.fetchBuild.DatePattern='.'yyyy-MM-dd
log4j.appender.fetchBuild.File=D:/logs/fetchBuild.log

